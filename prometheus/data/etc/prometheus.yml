global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

 - job_name: 'graphite'
   honor_labels: true
   static_configs:
    - targets:
      - graphite:9108
